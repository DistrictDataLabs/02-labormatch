<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Job Openings By State</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <style type="text/css">
    			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 14px;
			}	
    </style>
</head>
<body>
    <script type="text/javascript">
    //Width and height
    var w = 800;
    var h = 500;
    
    
    var w2 = 400;
    var h2 = 400;
    
    var padding = 105;
    var margin = {left:40,right:60,top:10,bottom:50}
    
    var names=['Manufacturing','Construction','Transportation','Retail','Education','Government', 'Information','Financial','Leisure','Mining']
    //var barColors=['#2C45F3','#3D415A','#3690C0','#C89169','#F322C','#2C45F3','#3D415A','#3690C0','#C89169','#F322C']
    var barColors = ["#9098E7","#6570D7","#4552CA","#2635BE","#132098","#FFCC90","#FFB863","#FFA73E", "#FF9313", "#DC7800"]
    // define projection
    var proj = d3.geo.albersUsa()
                     .translate([w/2,h/2])
                     .scale([900])
    // path generator
    var path = d3.geo.path().projection(proj);
    
    //var color = d3.scale.quantize()
    //                    .range(['#9AC8E0','#5EA6CD','#3690C0','#266586','#163A4D']);
  
    var color = ['#9AC8E0','#5EA6CD','#3690C0','#266586','#163A4D']
   
    var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);
    
    //Load GeoJSON shape files
    d3.json("us-states.json", function(json) {
        
            // load state employment data
        d3.json("stateIndustryData.json", function(file){
            var all_data = []
            for (var j=0; j < file.length;j++){
                
                try{d = JSON.parse(file[j])
                }catch(err) {console.log(err.message)}
                
                all_data.push(d)
            }
            
        
        
        
    
    //Bind data and create one path per GeoJSON feature
    svg.selectAll("path")
    .data(json.features)
    .enter()
    .append("path")
    .attr("d", path)
    .style("fill",function(d){
        return color[Math.floor(Math.random()*4)]
        })
    .style("stroke","white")
    .style('stroke-width','1px')
    .on("mouseover", function(d){
        d3.select(this)      
        .style('stroke-width','3px')
        })
    .on("mouseout", function(d){
        d3.select(this)
        .style('stroke','white')
        .style('stroke-width','1px')
        })
    .on('click',function(d){
       
            document.getElementById("title").innerHTML= d.properties.name;    
            obj_set=[]
            for (var k=0;k<all_data.length;k++){
                if (all_data[k].StateName == d.properties.name) {
                    obj_set.push(all_data[k])
                }
            }
            
            dataset= obj_set.map( function(obj){return obj.Value} )
            
            console.log(dataset)
            svg2.selectAll('rect')
                .data(dataset)
                .transition()
                .duration(1000)
                .attr("width", function(d,i){return xScale(d)})
			   			
            
            });
    
    
     var svg2 = d3.select("body")
    .append("svg")
    .attr("width", w2)
    .attr("height", h2)
    
    dataset=[]
            var maxVal=20
            for (var i=0;i<names.length;i++){
                    dataset.push(Math.floor(Math.random()*maxVal +5))
            }
    obj_set=[] // extract all the numeric data values, to find max and min
    for (var k=0;k<all_data.length;k++){
                    obj_set.push(all_data[k])       
            }
    flattened_data = obj_set.map(function(ob){return ob.Value})                    
    // create scales
    var yScale = d3.scale.ordinal()
            .domain(d3.range(names.length))
            .rangeRoundBands([margin.top,h2-margin.bottom],0.35);
            
    var xScale = d3.scale.linear()
            .domain([0,d3.max(flattened_data)])
            .range([0,w2 - 2*margin.right]);
    
                        //Define Y axis
    var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left")
                .tickFormat(function(d,i){return names[i]})
                .ticks(names.length);
    
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(names.length);    
    // append bars
            svg2.append("g")
                            .attr("class", "y axis")
                            .attr("transform", "translate(" + padding + ",0)")
                            .call(yAxis);
            svg2.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(" +padding + "," + (h2 - margin.bottom)+ ")" )
				.call(xAxis);
            svg2.append("text")
                .attr("class", "x label")
                .attr("transform", "translate(" + w2/2.5   + "," + (h2 -padding/10 )+ ")" )
                .text("Job Openings (Thousands)");
                svg2.append("text")
                .attr("id", "title")
                .attr("transform", "translate(" + w2/2   + "," + (padding/7  )+ ")" )
                .text("State");
                
			svg2.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d) {
			   	return	0 + padding ;
			   })
			   .attr("y", function(d,i) {
			   		return  yScale(i);
			   })
			   .attr("width", function(d,i){return xScale(d)})
			   .attr("height", yScale.rangeBand())
			   .attr("fill", function(d,i) {
					return barColors[i];
			   })
			   .on('mouseover',function(){
			   		d3.select(this)
			   		  .attr('fill','#FFE357')
			   })
			   .on('mouseout',function(d,i){
			   		d3.select(this)
			   		  .transition()
			   		  .duration(500)
			   		  .attr('fill', barColors[i])
			   })
                        
    }) //json                 
    
    }); //json
    
   
    
    </script>
</body>
